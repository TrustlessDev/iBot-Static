<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>交易紀錄</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="fonts/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="manifest" href="_manifest.json">
<meta id="theme-check" name="theme-color" content="#FFFFFF">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png"></head>

<body class="theme-light">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<!-- Page Wrapper-->
<div id="page">
    
    <!-- Footer Bar -->
    <div class="footer-bar footer-bar-1 footer-bar-detached"></div>

    <!-- Page Content - Only Page Elements Here-->
    <div class="page-content footer-clear">

        <!-- Page Title-->
        <div class="pt-3">
            <div class="page-title d-flex">
                <div class="align-self-center me-auto">
                    <p class="color-highlight">查看您的</p>
                    <h1 class="color-theme">交易紀錄</h1>
                </div>
            </div>
        </div>
        
        <div class="card card-style">
            <div class="content mb-0">
                <div class="tabs tabs-pill" id="tab-group-2">
                    <div class="tab-controls rounded-m p-1 overflow-visible">
                        <a class="font-13 rounded-s py-1 shadow-bg shadow-bg-s" data-bs-toggle="collapse" href="#tab-sumary" aria-expanded="true">所有交易</a>
                        <a class="font-13 rounded-s py-1 shadow-bg shadow-bg-s" data-bs-toggle="collapse" href="#tab-in" aria-expanded="false">入帳明細</a>
                        <a class="font-13 rounded-s py-1 shadow-bg shadow-bg-s" data-bs-toggle="collapse" href="#tab-out" aria-expanded="false">出帳明細</a>
                    </div>
                    <div class="mt-3"></div>
                    <!-- Tab All -->
                    <div class="collapse show" id="tab-sumary" data-bs-parent="#tab-group-2">
                        
                    </div>
                    
                    <!-- Tab In-->
                    <div class="collapse" id="tab-in" data-bs-parent="#tab-group-2">
                        
                    </div>

                    <!-- Tab Out-->
                    <div class="collapse" id="tab-out" data-bs-parent="#tab-group-2">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End of Page Content-->

    <!-- Off Canvas and Menu Elements-->
    <!-- Always outside the Page Content-->

    <!-- Main Sidebar Menu -->
    <div id="menu-sidebar"
        data-menu-active="nav-pages"
        data-menu-load="menu-sidebar.html"
        class="offcanvas offcanvas-start offcanvas-detached rounded-m">
    </div>
	
	<!-- Highlights Menu -->
	<div id="menu-highlights"
		data-menu-load="menu-highlights.html"
		class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
	</div>
    
    <!-- Notifications Bell -->
    <div id="menu-notifications" data-menu-load="menu-notifications.html"
        class="offcanvas offcanvas-top offcanvas-detached rounded-m">
    </div>
    
    <!-- Bill Button Menu -->
    <div id="menu-bill"
        class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
        <!-- menu-size will be the dimension of your menu. If you set it to smaller than your content it will scroll-->
        <div class="menu-size" style="height:350px;">
            <div class="d-flex mx-3 mt-3 py-1">
                <div class="align-self-center">
                    <h1 class="mb-0">交易明細</h1>
                </div>
                <div class="align-self-center ms-auto">
                    <a href="#" class="ps-4 shadow-0 me-n2" data-bs-dismiss="offcanvas">
                        <i class="bi bi-x color-red-dark font-26 line-height-xl"></i>
                    </a>
                </div>
            </div>
            <div class="divider divider-margins mt-3 mb-2"></div>
            <div class="content mt-0">
                <div class="d-flex">
                    <h5 class="mb-0 font-600 font-14">交易類型</h5>
                    <h5 id="txType" class="mb-0 ms-auto font-700 font-14 color-red-dark">--</h5>
                </div>
                <div class="divider my-2"></div>
                <div class="d-flex">
                    <h5 class="mb-0 font-600 font-14">交易序號(hash)</h5>
                    <h5 id="txHash" class="mb-0 ms-auto font-600 font-14">--</h5>
                </div>
                <div class="divider my-2"></div>
                <div class="d-flex">
                    <h5 class="mb-0 font-600 font-14">時間</h5>
                    <h5 id="txDate" class="mb-0 ms-auto font-600 font-14">--</h5>
                </div>
                <div class="divider my-2"></div>
                <div class="d-flex">
                    <h5 class="mb-0 font-600 font-14">數量</h5>
                    <h5 id="txAmount" class="mb-0 ms-auto font-700 font-14 color-blue-dark">--</h5>
                </div>
                <div class="divider my-2"></div>
            </div>
            <a href="#" data-bs-dismiss="offcanvas" class="mx-3 btn btn-full gradient-blue shadow-bg shadow-bg-s">關閉</a>
        </div>
    </div>
    
</div>
<!-- End of Page ID-->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/custom.js"></script>
<script src="scripts/ibot.js"></script>
</body>
