<!-- Page Wrapper-->
<div id="page">

    <!-- Page Content - Only Page Elements Here-->
    <div class="page-content footer-clear">

       <!-- Page Title-->
       <div class="pt-3">
           <div class="page-title d-flex">
               <div class="align-self-center">
                   <a href="index.html" class="me-3 ms-0 icon icon-xxs bg-theme rounded-s shadow-m">
                       <i class="bi bi-chevron-left color-theme font-14"></i>
                   </a>
               </div>
               
           </div>
       </div>
       <a class="list-group-item" data-bs-toggle="collapse" href="#collapse-list-1" aria-controls="collapse-list-1">
            <i class="bi color-red-dark bi-heart-fill"></i>
            <div><strong>Dropdown Simple</strong><span>List item Description</span></div>
            <i class="bi bi-chevron-down"></i>
        </a>
        <div id="collapse-list-1" class="collapse">
            <div class="tabs tabs-pill" id="tab-group-interval">
                <div class="tab-controls p-1">
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('1M')" href="#tab-1" aria-expanded="false">1月</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('1w')" href="#tab-2" aria-expanded="false">1週</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('1d')" href="#tab-3" aria-expanded="true">1日</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('8h')" href="#tab-4" aria-expanded="false">8時</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('4h')" href="#tab-5" aria-expanded="false">4時</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('1h')" href="#tab-6" aria-expanded="false">1時</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('15m')" href="#tab-7" aria-expanded="false">15分</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('1m')" href="#tab-8" aria-expanded="false">1分</a>
                    <a class="font-12 rounded-m" data-bs-toggle="collapse" onclick="changeInterval('1s')" href="#tab-9" aria-expanded="false">1秒</a>
                </div>
                <div style="display: none;">
                    <div class="collapse" id="tab-1" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-2" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-3" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-4" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-5" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-6" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-7" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-8" data-bs-parent="#tab-group-interval"><p></p></div>
                    <div class="collapse" id="tab-9" data-bs-parent="#tab-group-interval"><p></p></div>
                </div>
            </div>
            <div id="chart-container" style="width: 100%;"></div> 
        </div>
       
        <div class="tabs tabs-pill" id="tab-group-trade-toolbar">
            <div class="tab-controls p-1">
                <a class="font-12" data-bs-toggle="collapse" onclick="" href="#tab-trade" aria-expanded="false">交易</a>
                <a class="font-12" data-bs-toggle="collapse" onclick="" href="#tab-deph" aria-expanded="true">買賣盤口</a>
                <a class="font-12" data-bs-toggle="collapse" onclick="" href="#tab-traded" aria-expanded="false">即時成交</a>
                <a class="font-12" data-bs-toggle="collapse" onclick="" href="#tab-dephGraph" aria-expanded="false">深度圖</a>
            </div>
            <div>
                <div class="collapse text-center row" id="tab-trade" data-bs-parent="#tab-group-trade-toolbar">
                    
                </div>
                <div class="collapse show" id="tab-deph" data-bs-parent="#tab-group-trade-toolbar">
                    <div style="height: 20px;width: 100%;display: flex;position: relative;" class="depth-progress-container">
                        <div style="width: 50%;height:100%" class="bids-progress bg-green-dark"></div>
                        <div style="width: 50%;height:100%" class="asks-progress bg-red-dark"></div>
                        <div class="bids-percentage" style="white-space: nowrap;color: white;left: 5px;position: absolute;z-index: 10;"></div>
                        <div class="asks-percentage" style="white-space: nowrap;color: white;right: 5px;position: absolute;z-index: 10;"></div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table color-theme mb-2">
                        <thead>
                            <tr>
                              <th class="border-fade-blue text-start" scope="col">買盤</th>
                              <th class="border-fade-blue text-center" scope="col">價格(USDT)</th>
                              <th class="border-fade-blue text-center" scope="col">價格(USDT)</th>
                              <th class="border-fade-blue text-end" scope="col">賣盤</th>
                            </tr>
                          </thead>
                          <tbody id="depth-block">
                          </tbody>
                        </table>
                    </div>
                </div>
                <div class="collapse" id="tab-traded" data-bs-parent="#tab-group-trade-toolbar">
                    <div class="table-responsive">
                        <table class="table color-theme mb-2">
                        <thead>
                            <tr>
                              <th class="border-fade-blue text-start" scope="col">時間</th>
                              <th class="border-fade-blue text-center" scope="col">價格(USDT)</th>
                              <th class="border-fade-blue text-center" scope="col">數量</th>
                            </tr>
                          </thead>
                          <tbody id="realtime-trade-block">
                          </tbody>
                        </table>
                    </div>
                </div>
                <div class="collapse" id="tab-dephGraph" data-bs-parent="#tab-group-trade-toolbar">
                </div>
            </div>
